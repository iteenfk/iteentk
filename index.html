<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パスワードジェネレーター</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <p id="result">aaalllrrr</p>
        <button id="btn">パスワード生成</button>
        <fieldset>
            <legend>オプション</legend>
            <label>
                長さ(<span id="passward-length">8</span>)
                <input type="range" id="slider" min="8" max="24" value="8">
            </label>
            <label>
                数字
                <input type="checkbox" id="numbers-checkbox">
            </label>
            <label>
                記号
                <input type="checkbox" id="symbols-checkbox">
            </label>
        </fieldset>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
